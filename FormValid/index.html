<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section class="header">
                <h2>Nova conta</h2>
            </section>

            <form id="form" class="form">
                <div class="form-content">
                    <label for="username">Nome do Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuario...">
                    <a>Aqui vai a mensagem de erro....</a>
                </div>
                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email...">
                    <a>Aqui vai a mensagem de erro....</a>
                </div>
                <div class="form-content">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha...">
                    <a>Aqui vai a mensagem de erro....</a>
                </div>
                <div class="form-content">
                    <label for="password-confirmation">Confirmar senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente...">
                    <a>Aqui vai a mensagem de erro....</a>
                </div>
                <button type="submit">Cadastrar</button>
            </form>

        </div>

        <script src="script.js"></script>
    </body>
</html>
